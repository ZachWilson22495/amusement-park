<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script> 
  <title>Amusement Park</title>

<body>
  <div class="container">
    <h1>Vista Station</h1>
    <form id="height-form">
      <div class="form-group">
        <label for="height">Please Enter your Height in Inches</label>
        <input id="height" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">I'm this tall!</button>
    </form>

    <div class="height-unknown">
      <div class="every-height">
        <h2>Rides for the whole family!</h2>
        <h3>Macro Golf</h3>
        <h3></h3>
      </div>
      <div class="short-height">
      <h2>These rides are for short people</h2>
      <h3>Rabbit Hole Funhouse</h3>
      <h3>Pipes n' Planes</h3>
      
      </div>
      <div class="medium-height">
        <h3>These rides are for medium and tall people</h3>
        <h3>The Dizzy-nator</h3>
        <h3></h3>
      </div>
      <div class="tall-height">
        <h3>These rides are for giants</h3>
        <h3>Conductor Lancelot's Train Jousting</h3>
        <h3>Clashing Dragons</h3>
      </div>
    
    <div class="medium-height"></div>
    
    <h2></h2>
  </div>
  </div>
</body>
</html>
